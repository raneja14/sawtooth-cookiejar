version: "2.1"

services:
  cookiejar-java-processor:
    container_name: cookiejar-java-processor
    build:
      context: .
      dockerfile: ./javaprocessor/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
      - 'http_proxy=${http_proxy}'
      - 'https_proxy=${https_proxy}'
      - 'no_proxy=rest-api,validator-1,${no_proxy}'
    depends_on:
      - validator-1
    volumes:
      - '.:/project/cookiejar/'

  cookiejar-client:
    container_name: cookiejar-client
    build:
      context: .
      dockerfile: ./pyclient/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
      - 'http_proxy=${http_proxy}'
      - 'https_proxy=${https_proxy}'
      - 'no_proxy=rest-api,validator-1,${no_proxy}'
    volumes:
      - '.:/project/cookiejar/'
    ports:
      - '0.0.0.0:3000:3000'
    depends_on:
      - rest-api
    entrypoint: "bash -c \"sawtooth keygen --force mycookiejar && tail -f /dev/null\""
    stop_signal: SIGKILL

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    depends_on:
      - validator-1
    command: settings-tp -vv --connect tcp://validator-1:4004

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: rest-api
    expose:
      - 8008
    command: |
      bash -c "
        sawtooth-rest-api -vvv\
          --connect tcp://validator-1:4004 \
          --bind rest-api:8008
      "
    stop_signal: SIGKILL

  validator-registry-tp:
    image: hyperledger/sawtooth-poet-validator-registry-tp:1.0
    container_name: sawtooth-poet-validator-registry-tp
    expose:
      - 4004
    command: poet-validator-registry-tp -C tcp://validator-1:4004
    environment:
      PYTHONPATH: /project/sawtooth-core/consensus/poet/common
    stop_signal: SIGKILL

  validator-1:
    image: hyperledger/sawtooth-validator:1.0
    container_name: validator-1
    expose:
      - 4004
      - 8800
    command: "bash -c \"\
        sawadm keygen --force && \
        sawset genesis \
          -k /etc/sawtooth/keys/validator.priv \
          -o config-genesis.batch && \
        sawset proposal create \
          -k /etc/sawtooth/keys/validator.priv \
          sawtooth.consensus.algorithm=poet \
          sawtooth.poet.report_public_key_pem=\
          \\\"$$(cat /etc/sawtooth/simulator_rk_pub.pem)\\\" \
          sawtooth.poet.valid_enclave_measurements=$$(poet enclave measurement) \
          sawtooth.poet.valid_enclave_basenames=$$(poet enclave basename) \
          -o config.batch && \
        poet registration create -k /etc/sawtooth/keys/validator.priv -o poet.batch && \
        sawset proposal create \
          -k /etc/sawtooth/keys/validator.priv \
             sawtooth.poet.target_wait_time=5 \
             sawtooth.poet.initial_wait_time=25 \
             sawtooth.publisher.max_batches_per_block=100 \
          -o poet-settings.batch && \
        sawadm genesis \
          config-genesis.batch config.batch poet.batch poet-settings.batch && \
        sawtooth-validator -v \
          --bind network:tcp://eth0:8800 \
          --bind component:tcp://eth0:4004 \
          --peering dynamic \
          --endpoint tcp://validator-1:8800 \
          --seeds tcp://192.168.1.42:8800 \
          --scheduler parallel \
          --network trust
    \""
    environment:
      PYTHONPATH: "/project/sawtooth-core/consensus/poet/common:\
        /project/sawtooth-core/consensus/poet/simulator:\
        /project/sawtooth-core/consensus/poet/core"
    stop_signal: SIGKILL


 
